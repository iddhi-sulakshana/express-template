services:
  backend:
    build:
      context: .
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://postgres:12345@postgres:5432/system-local
      REDIS_URL: redis://redis:6379
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.bun
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'bun',
          'run',
          '-e',
          'fetch("http://localhost:3000/api/v1/health").then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - system-network

  postgres:
    image: postgres:17-alpine
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: system-local
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - system-network

  redis:
    image: redis:7-alpine
    ports:
      - 6379:6379
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - system-network

volumes:
  postgres_data:
  redis_data:

networks:
  system-network:
    driver: bridge
